<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/inlineSlider.jquery.css" media="all" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/inlineSlider.jquery.min.js"></script>
        <script type="text/javascript">
            $(function() {
                $('.range').inlineSlider({
                    width: 500
                });
            });
        </script>
    </head>
    <body>
        <input type="text" class="range" value="50" data-min="0" data-max="300" data-step="1" />
    </body>
</html>
