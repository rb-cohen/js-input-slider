<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/inlineSlider.jquery.css" media="all" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/inlineSlider.jquery.js"></script>
    </head>
    <body>
        <fieldset>
            <label>Color</label>
            <input type="text" id="red" value="100" data-min="0" data-max="255" data-step="1" />
            <input type="text" id="green" value="200" data-min="0" data-max="255" data-step="1" />
            <input type="text" id="blue" value="150" data-min="0" data-max="255" data-step="1" />
            <div id="color" style="width: 200px; height: 200px; background: rgb(0, 0, 0); margin-top: 20px;" />
        </fieldset>
        <script type="text/javascript">
            $(function() {
                function updateColor() {
                    var colors = [$('#red').val(), $('#green').val(), $('#blue').val()];
                    $('#color').css('background', 'rgb(' + colors.join(', ') + ')');
                }

                updateColor();
                $('#red, #green, #blue').inlineSlider({
                    width: 500,
                    onMove: updateColor
                });
            });
        </script>

        <fieldset id="train-container" style="display: none">
            <label>Train</label>
            <input type="text" id="distance" value="50" data-min="0" data-max="100" data-step="5" />
            <div id="track" style="width: 800px; overflow: hidden; border-left: 5px solid #000000; border-bottom: 2px dashed grey; border-right: 5px solid #000000; ">
                <img id="train" src="images/train.png" style="float: left;" />
            </div>
        </fieldset>
        <script type="text/javascript">
            $(function() {
                $('#train-container').show();

                function moveTrain() {
                    var $track = $('#track');
                    var $train = $('#train');
                    var distance = $track.width() / 100 * $('#distance').val();
                    $train.animate({'margin-left': (distance - $train.width() / 2) + 'px'}, 1000);
                }
                
                moveTrain();

                $('#distance').inlineSlider({
                    width: 500,
                    onChange: moveTrain
                });
            });
        </script>
    </body>
</html>
